<script type="text/html" id= "cityTmp">				
			<h3>城市列表<span><a href="#" class="close">关闭 X</a></span></h3>
			<div class="city_in">
				<ul>
					<li>
						<h4>热门</h4>
						<p>
							<%for(var n = 0;n<cityList.hotcity.length;n++){%>
								<a href="#" class=<%=cityList.hotcity[n].code%>><%=cityList.hotcity[n].name%></a>
							<%}%>
						</p>
					</li>
					<li>
						<h4>拼音</h4>
						<p class="ziMu">
							<%for(var m in cityList.citylist){%>
								<a href="#"><%=m%></a>
							<%}%>
						</p>
						<div class="city_wrap">
							<%for(var m in cityList.citylist){%>
								<p>
									<%for(var n = 0;n<cityList.citylist[m].length;n++){%>
										<a href="#" class=<%=cityList.citylist[m][n].code%>><%=cityList.citylist[m][n].name%></a>
									<%}%>
								</p>
							<%}%>
						</div>
					</li>
				</ul>
			</div>
</script>
