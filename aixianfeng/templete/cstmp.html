<script type="text/html" id= "csTmp">
	<div class="main">
		<div class="mleft">
			<ul>
				<%for(var i=0;i<cs.categories.length;i++){%>
					<li id=<%=cs.categories[i].id%>>
							<p><%=cs.categories[i].name%></p>
					</li>
				<%}%>
			</ul>
		</div>
		<div class="mr_con">
					<span>全部分类</span>
					<span>综合排序</span>
		</div>
		<div class="mright" id="mright">
			<ul>
				<%for(var j=0;j<csList.length;j++){%>
				<li class="mright_li">
					<div class="img" style="background-image: url(<%=csList[j].img%>) ;background-size: 100%;">
					</div>
					<div class="content">
						<p class="cs_co_name"><%=csList[j].name%></p>
						<span>精选</span>
						<p><%=csList[j].specifics%></p>
						<p><span class="cs_co_goods">￥<%=csList[j].price%></span><span>￥<%=csList[j].market_price%></span></p>
						<div class="con_change">
							<span class="cs_jian"></span>
							<span class="cs_num">0</span>
							<span class="cs_add"></span>
						</div>
					</div>
				</li>
				<%}%>
			</ul>
		</div>
	</div>
</script>
