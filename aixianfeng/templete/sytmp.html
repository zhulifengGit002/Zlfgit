<script type="text/html" id= "syTmp">
		<div class="banner">
			<div class="swiper-container">
				    <div class="swiper-wrapper">
				        <%for(var i=0;i<sy[0].act_rows.length;i++){%>
				        	<div class="swiper-slide"><img src=<%=sy[0].act_rows[i].activity.img%>></div>
				        <%}%>	
				    </div>
				  	<div class="swiper-pagination"></div>		
			</div>
		</div>
		<div class="clearfixed"></div>
		<div class="main">
			<div class="main1">
				<ul class="main1_1">
					<%for(var i=0;i<sy[1].act_rows.length;i++){%>
						<li style="background: url(<%=sy[1].act_rows[i].activity.img%>) no-repeat 50% 0.1rem;background-size: 100%;">
						<p><%=sy[1].act_rows[i].activity.name%></p>
						</li>
					<%}%>	
				</ul>
			</div>
			<div class="main2">
				<div>
					<ul class="main2_1">
						<%for(var i=0;i<3;i++){%>
							<li style="background: url(<%=sy[3].act_rows[i].activity.img%>) no-repeat;background-size: 100%;">
							</li>
						<%}%>	
					</ul>
				</div>
			<div class="main3">
				<div class="main3_1" style="background: url(<%=sy[4].act_rows[0].act_rows[0].chead_detail.img%>) no-repeat;background-size: 100%;">
					
				</div>
				<div class="main3_2">
					<ul>
						<%for(var i=0;i<2;i++){%>
							<li style="background: url(<%=sy[4].act_rows[1].act_rows[i].cactivity_detail.img%>) no-repeat;background-size: 100%;">
							</li>
						<%}%>	
					</ul>
				</div>
				<div class="clearfixed"></div>
				<div class="main3_3">
					<ul>
						<%for(var i=0;i<4;i++){%>
							<li style="background: url(<%=sy[4].act_rows[2].act_rows[i].cicons_detail.img%>) no-repeat;background-size: 100%;">
							<p><%=sy[4].act_rows[2].act_rows[i].cicons_detail.name%></p>
							</li>
						<%}%>	
					</ul>
				</div>
				<div class="main3_4">
					<ul>
						<%for(var i=0;i<4;i++){%>
							<li style="background: url(<%=sy[4].act_rows[3].act_rows[i].cscene_detail.img%>) no-repeat;background-size: 100%;">
							</li>
						<%}%>	
					</ul>
				</div>
			</div>
			<div class="clearfixed"></div>
			<%for(var j=0;j<6;j++){%>
			<div class="sy_main4">
				<div class="sy_main4_1">
					<span><%=sy[5].act_rows[j].category_detail.name%></span>
					<a href="#">更多</a>
				</div>
				<div class="sy_main4_2" style="background: url(<%=sy[5].act_rows[j].activity
.img%>) no-repeat center;background-size: 94%;"></div>
				<div class="clearfixed"></div>
				<div class="sy_main4_3">
					<ul>
						<%for(var i=0;i<3;i++){%>
							<li class="sy_main4_3_li">
								<div class="sy_m4_3_img" style="background-image:url(<%=sy[5].act_rows[j].category_detail.goods[i].img%>);background-size: contain;"></div>
							<div class="sy_m4_3_name">
								<%=sy[5].act_rows[j].category_detail.goods[i].keywords%>
							</div>
							<span class="sy_m4_3_jing">精选</span>
							<div class="sy_m4_3_jie">
								<p><%=sy[5].act_rows[j].category_detail.goods[i].specifics%></p>
								<p class="sy_m4_3_goods"><%=sy[5].act_rows[j].category_detail.goods[i].partner_price%></p>
								<span class="sy_ms4_add">
									<i>	
									</i>
								</span>
							</div>
						</li>
						<%}%>
					</ul>
				</div>
			</div>
			<div class="clearfixed"></div>
		<%}%>
		</div>
</script>
